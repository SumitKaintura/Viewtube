<app-nav-bar [drawers]='drawer'></app-nav-bar>


<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <button mat-icon-button>
            <mat-icon>home</mat-icon>Home
        </button>
        <button mat-icon-button>
            <mat-icon>explore</mat-icon>Explore
        </button>
        <button mat-icon-button>
            <mat-icon>subscriptions</mat-icon>Subscriptions
        </button>
        <button mat-icon-button>
            <mat-icon>video_library</mat-icon>Library
        </button>
        <button mat-icon-button>
            <mat-icon>history</mat-icon>History
        </button>
        <div class="drawer-details">
            <p>Sign in to like videos, comment, and subscribe</p>
            <button class="signIn" mat-stroked-button color="primary">Sign In</button>
        </div>
    </mat-drawer>

    <div class="example-sidenav-content">
        
        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
